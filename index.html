<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Biccas</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
     <link rel="stylesheet" href="css/normalize.css" />
     <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
     <!--Nav Section Starts here ------------------------------------------------------------------------------------------------------------------>
     <header class="section navbar">
          <nav class="nav">
            <div class="brand">
              <a href="#" class="logo">
                <img src="./images/BiccasLogo.svg" alt="Biccas Logo" class="logo-img">
              </a>
            </div>
            <div class="nav-items">
              <div class="links nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Product</a>
                <a href="#" class="nav-link">FAQ</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">About Us</a>
              </div>
              <div class="nav-actions">
                <a href="#" class="nav-link nav-link-button">Login</a>
                <a href="#" class="button-2 w-button">Sign Up</a>
              </div>
            </div>
            <div class="mobile-menu-toggle">
              <div class="hamburger-button">
                <img src="./images/hambarger.svg" alt="Menu Icon" class="hamburger-icon">
              </div>
            </div>
          </nav>
        </header>





     <!-----Hero Section Starts here -------------------------------------------------------------------------------------------------------------------->
     <section class="section hero-section">
          <div class="hero-text hero-content">
            <h1 class="hero-heading">We're here to Increase your Productivity</h1>
            <img class="hero-vector-image" src="./images/curveLine_VectorImg.svg" alt="">
            <p class=" hero-description">
              Let's make your work more organize and easily using the Taskio Dashboard
              with many of the latest featuresin managing work every day.
            </p>
            <div class="hero-actions">
              <a href="#" class="button-type-1 w-button">
                Try Free Trial
              </a>
              <a href="#" class="link-block w-inline-block">
                <div class="link-icon-holder">
                  <img src="./images/Play_vector_Icon.svg" alt="" class="play-img-icon">
                </div>
                <p class="paragraph link-paragraph">View Demo</p>
              </a>
            </div>
          </div>
          <figure class="hero-image-container">
            <img src="./images/Orginal_combined_middle_img.png"
                 sizes="(max-width: 767px) 100vw, 50vw"
                 srcset="./images/Combined_middle_img-p-500.png 500w, images/Combined_middle_img.png 710w"
                 alt=""
                 class="hero-image-content">
          </figure>
        </section>


<!-- collabs section starts here -------------------------------------------------------------------------------------------------->
     <section class="section collabs-section">
          <h3 class=" collabs-section-header">More than 25,000 teams use Collabs</h3>
          <figure class="collabs-logos">
               <div class="collabs-icon"><img src="./images/unsplash.svg" class="collabs-logos-image"></div>
               <div class="collabs-icon"><img src="./images/notion.svg" class="collabs-logos-image"></div>
               <div class="collabs-icon"><img src="./images/intercom.svg" class="collabs-logos-image"></div>
               <div class="collabs-icon"><img src="./images/descript.svg" class="collabs-logos-image"></div>
               <div class="collabs-icon"><img src="./images/grammarly.svg" class="collabs-logos-image"></div>
          </figure>
     </section>



</body>
</html>
